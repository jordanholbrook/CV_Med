<!DOCTYPE html>
<html>
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
        <title>Med CV</title>
        <script> 
            function submitForm() { 
                document.getElementById("medForm").submit(); 
                window.location.href = "demogrphic.html"; // Replace with your target page 
            } 
        </script> 
    </head>
    <body>

        <h1>Med CV</h1>
        <p>Image Classify Diagnosis and Estimate Spend</p>
        <div class="col-xl-12 order-xl-1">
            <div class="card">
                <div class="card-header">
                    <div class="row align-items-center">
                        <div class="col-8">
                        <h3 class="mb-0">Add Image </h3>
                    </div>
                </div>
                <div class="card-body">
                    <form id="myForm" action="{% url 'medcv' %}" method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="pl-lg-4">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <input type="file" id="input-address" class="form-control" name="image" accept="image/*" required>
                                    </div>
                                </div>
                                <select name="type" id="type">
                                    <option value="xray" selected>Chest Xray</option>
                                    <option value="dermatology">Skin Image</option>
                                </select>
                            </div>
                            <button class="btn btn-info" type="submit">Classify Image</button>
                        </div>  
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
