<!DOCTYPE html>
<html>
<body>

<h1>Hello World!</h1>
    <p>Testing CVMed Template Page</p>
    <div class="col-xl-8 order-xl-1">
    <div class="card">
        <div class="card-header">
        <div class="row align-items-center">
            <div class="col-8">
            <h3 class="mb-0">Edit profile </h3>
        </div>
        </div>
        <div class="card-body">
        <form>
            <h6 class="heading-small text-muted mb-4">User information</h6>
            <div class="pl-lg-4">
            <div class="row">
                <div class="col-md-12">
                <div class="form-group">
                    <label class="form-control-label" for="input-address">Age</label>
                    <input id="input-address" class="form-control" placeholder="Home Address" value="Bld Mihail Kogalniceanu, nr. 8 Bl 1, Sc 1, Ap 09" type="text">
                </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-4">
                <div class="form-group">
                    <label class="form-control-label" for="input-city">Gender</label>
                    <input type="text" id="input-city" class="form-control" placeholder="City" value="New York">
                </div>
                </div>
                <div class="col-lg-4">
                <div class="form-group">
                    <label class="form-control-label" for="input-country">Zip Code</label>
                    <input type="text" id="input-country" class="form-control" placeholder="Country" value="United States">
                </div>
                </div>
            </div>
            </div>
        </form>
        </div>
    </div>
    </div>
</body>
</html>
